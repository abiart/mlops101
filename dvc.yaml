stages:
  load_data:
    cmd: python scripts/load_data.py 
    deps:
    - scripts/load_data.py
    - data/01_raw/olist_customers_dataset.csv
    - data/01_raw/olist_geolocation_dataset_latlon.csv
    - data/01_raw/olist_geolocation_dataset_state.csv
    - data/01_raw/olist_order_items_dataset.csv
    - data/01_raw/olist_order_payments_dataset.csv
    - data/01_raw/olist_product_category_name_translation.csv
    - data/01_raw/olist_products_dataset.csv
    - data/01_raw/olist_sellers_dataset.csv
    - data/01_raw/olist_orders_dataset.csv
    - conf/catalog.yml
    - conf/params.yml
    outs:
    - data/02_processed/olist_sales_with_payments.csv
    - data/02_processed/olist_sum_sales_with_payments.csv



  processing:
    cmd: python3 scripts/processing.py python3 scripts/split.py
    deps:
    - conf/catalog.yml
    - conf/params.yml
    - src/utils.py
    
    
     #data/02_processed/olist_sales_with_payments.csv
     #data/02_processed/olist_sum_sales_with_payments.csv


  train:
    cmd: python3 scripts/train_prophet.py
    deps:
    - data/02_processed/olist_sales_with_payments.csv
    - data/02_processed/olist_sum_sales_with_payments.csv
    - conf/catalog.yml
    - conf/params.yml
    - src/utils.py
    - src/metrics.py
    outs:
     - data/04_results/olist/exp1_prophet_bed_bath_table.csv
     - data/04_results/olist/exp1_prophet_health_beauty.csv
     - data/04_results/olist/exp1_prophet_sports_leisure.csv
     - data/04_results/olist/exp1_prophet_telephony.csv
     - data/04_results/olist/exp1_prophet_watches_gifts.csv
     - data/04_results/olist/exp1_prophet_housewares.csv
  evaluate:
    cmd: python3 scripts/evaluation_prophetmodel.py
    deps:
     - data/04_results/olist/exp1_prophet_bed_bath_table.csv
     - data/04_results/olist/exp1_prophet_health_beauty.csv
     - data/04_results/olist/exp1_prophet_sports_leisure.csv
     - data/04_results/olist/exp1_prophet_telephony.csv
     - data/04_results/olist/exp1_prophet_watches_gifts.csv
     - data/04_results/olist/exp1_prophet_housewares.csv
     - data/04_results/olist/exp1_prophet_furniture_decor.csv

    outs:
     - data/04_results/metrics/metrics_prophetmodel.csv