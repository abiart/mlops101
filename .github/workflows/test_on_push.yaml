name: Python Package and Test

     #Choosing when this action will run : Makes it run every time there is a push on the repository
    on: [push]
   
    jobs:
        build:
        #Github will setup a free Ubuntu instance for us, using the latest official release.
        runs-on: ubuntu-latest
        strategy:
        matrix:
            python-version: [3.7]

        steps:
        - uses: actions/checkout@v2
        - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
        python-version: ${{ matrix.python-version }}
        - name: Install dependencies
        run: |
        python -m pip install --upgrade pip
        pip install pytest black
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test with pytest
        run: |
        pytest
     - name: Python Black
        run: |
        black . --check
