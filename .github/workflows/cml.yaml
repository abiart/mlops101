name: CML & DVC
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:latest
    steps:
      - uses: actions/checkout@v2
      - uses: iterative/setup-cml@v1
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      - uses: s-weigand/setup-conda@v1
      - run: |
          conda env create ForeacastingSales -f environmentt.yml
          conda activate ForecastingSales

      - name: Run Experiment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo -H  pip3 install -r requirements.txt
          pip3 install --no-cache-dir --upgrade awscli pandas boto3  requests fsspec s3fs tabulate
          pip3 install dvc[s3]
          dvc pull  --run-cache        # Pull data & run-cache from S3
          dvc repro                        # Reproduce pipeline 
      - uses: actions/checkout@v3
      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
         
          echo "## Metrics" >> report.md
          #add run command of script if you want it automaticly trigger 
          # Add table
          cat data/04_results/metrics/summary.json >> report.md
          # Send report
          cml-send-comment report.md
          